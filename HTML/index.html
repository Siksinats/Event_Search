<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Event Search</title>
    <meta name="description" content="Search for concerts and events from various artists" />
    <meta name="Tom" />

    <link rel="stylesheet" href="../CSS/style.css" />
  </head>

  <body>
    <div id="root">
      <div id="search-container">
        <div class="search-param">
          <input type="text" name="query" id="query" placeholder="Search for your Music..." />
        </div>
      </div>

      <div id="results-container">
        <div class='list-container'>
          <h2>Artists</h2>
          <div id="artist-container" class='result-list'></div>
        </div>
        
        <div class='list-container'>
          <h2>Tracks</h2>
        <div id="track-container"  class='result-list'></div>
        </div>
        
        <div class='list-container'>
          <h2>Albums</h2>
          <div id="album-container"  class='result-list'></div>
        </div>
      </div>

      <div id="event-container">
        <img id='event-arrow' class='closed' src='../Images/arrow.png'>
        <h3 id='default-event-message'>Click on an artist to see what events they have upcoming!</h3>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="../JS/script.js"></script>
  </body>
</html>
